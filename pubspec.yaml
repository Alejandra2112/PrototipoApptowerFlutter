name: apptower
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^5.0.0
  geolocator: ^10.0.1
  http: ^1.1.0
  image_picker: ^1.0.4
