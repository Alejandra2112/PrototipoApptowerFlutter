    - img/icono.png
  uses-material-design: true
  

  

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter_icons:
  android: true
  ios: true
  image_path: "img/icono.png" 

